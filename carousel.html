<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrossel de GIFs com Títulos</title>
    <!-- Incluindo o Tailwind CSS para um design moderno e rápido -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Estilos personalizados para garantir que o carrossel funcione bem */
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f0f2f5; /* Cor de fundo neutra */
        }
        .carousel-container {
            /* Garante que o carrossel ocupe o espaço disponível, essencial para o Notion */
            width: 100%;
            max-width: 450px; /* MUDANÇA: Largura máxima ajustada para formato vertical */
            aspect-ratio: 9 / 16; /* MUDANÇA: Proporção vertical */
        }
        .carousel-track {
            /* Transição suave ao trocar de slide */
            transition: transform 0.5s ease-in-out;
        }
        /* Estilo para os botões de navegação quando estão desabilitados */
        .nav-button:disabled {
            opacity: 0.2;
            cursor: not-allowed;
        }
        /* Estilo para as imagens dentro do carrossel */
        .carousel-slide img {
            width: 100%;
            height: 100%;
            object-fit: contain; /* Ajusta a imagem para caber, sem cortar */
            border-radius: 0.75rem; /* Bordas arredondadas para as imagens */
            background-color: #111; /* Fundo escuro para preencher espaços vazios */
        }
    </style>
</head>
<body class="antialiased">

    <!-- Estrutura do Carrossel -->
    <div id="carousel" class="carousel-container relative overflow-hidden rounded-xl shadow-lg">
        
        <!-- Trilho que contém todos os slides -->
        <div class="carousel-track h-full flex">
            
            <!-- Slide 1 com seu GIF -->
            <div class="carousel-slide h-full flex-shrink-0 w-full relative">
                <a href="#" class="block w-full h-full">
                    <img data-src="https://raw.githubusercontent.com/humbertoman/gifs_notion/main/diferente.gif" alt="Seu GIF de teste">
                </a>
                <div class="absolute bottom-0 left-0 right-0 p-3 bg-black/50 backdrop-blur-sm rounded-b-xl pointer-events-none">
                    <h3 class="text-white text-center text-sm sm:text-lg font-semibold">Meu GIF 1</h3>
                </div>
            </div>

            <!-- Slide 2 com seu GIF -->
            <div class="carousel-slide h-full flex-shrink-0 w-full relative">
                <a href="#" class="block w-full h-full">
                    <img data-src="https://raw.githubusercontent.com/humbertoman/gifs_notion/main/diferente.gif" alt="Seu GIF de teste repetido">
                </a>
                <div class="absolute bottom-0 left-0 right-0 p-3 bg-black/50 backdrop-blur-sm rounded-b-xl pointer-events-none">
                    <h3 class="text-white text-center text-sm sm:text-lg font-semibold">Meu GIF 2</h3>
                </div>
            </div>

            <!-- Slide 3 -->
            <div class="carousel-slide h-full flex-shrink-0 w-full relative">
                <a href="#" class="block w-full h-full">
                    <img data-src="https://media.giphy.com/media/VbnUQpnihPSIgIXuZv/giphy.gif" alt="GIF de código sendo escrito">
                </a>
                <div class="absolute bottom-0 left-0 right-0 p-3 bg-black/50 backdrop-blur-sm rounded-b-xl pointer-events-none">
                    <h3 class="text-white text-center text-sm sm:text-lg font-semibold">Código em Ação</h3>
                </div>
            </div>
            
            <!-- Slide 4 -->
            <div class="carousel-slide h-full flex-shrink-0 w-full relative">
                <a href="#" class="block w-full h-full">
                    <img data-src="https://media.giphy.com/media/l41lI4bYmcsPJX9Go/giphy.gif" alt="GIF de um robô dançando">
                </a>
                <div class="absolute bottom-0 left-0 right-0 p-3 bg-black/50 backdrop-blur-sm rounded-b-xl pointer-events-none">
                    <h3 class="text-white text-center text-sm sm:text-lg font-semibold">Dança do Robô</h3>
                </div>
            </div>

        </div>

        <!-- Botões de Navegação (Anterior/Próximo) -->
        <button id="prevBtn" class="nav-button absolute left-4 top-1/2 -translate-y-1/2 bg-white/60 backdrop-blur-sm p-2 rounded-full shadow-md hover:bg-white transition-all duration-300">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="15 18 9 12 15 6"></polyline></svg>
        </button>
        <button id="nextBtn" class="nav-button absolute right-4 top-1/2 -translate-y-1/2 bg-white/60 backdrop-blur-sm p-2 rounded-full shadow-md hover:bg-white transition-all duration-300">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="9 18 15 12 9 6"></polyline></svg>
        </button>
        
        <!-- Indicadores de Posição (bolinhas) -->
        <div id="dots-container" class="absolute bottom-12 left-1/2 -translate-x-1/2 flex space-x-2">
            <!-- Os indicadores serão gerados via JavaScript -->
        </div>

    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const track = document.querySelector('.carousel-track');
            const slides = Array.from(track.children);
            const nextButton = document.getElementById('nextBtn');
            const prevButton = document.getElementById('prevBtn');
            const dotsContainer = document.getElementById('dots-container');

            let currentIndex = 0;

            // --- FUNÇÕES ---

            const loadSlideContent = (index) => {
                const slide = slides[index];
                if (!slide) return;
                const img = slide.querySelector('img');
                if (img && img.dataset.src) {
                    img.src = img.dataset.src;
                    img.removeAttribute('data-src');
                }
            };

            const moveToSlide = (targetIndex) => {
                const slideWidth = slides[0].getBoundingClientRect().width;
                if (!slideWidth) return; 

                loadSlideContent(targetIndex);

                track.style.transform = `translateX(-${slideWidth * targetIndex}px)`;
                currentIndex = targetIndex;
                updateUI();
            };

            const updateUI = () => {
                const dots = Array.from(dotsContainer.children);
                dots.forEach((dot, index) => {
                    dot.classList.toggle('bg-white', index === currentIndex);
                    dot.classList.toggle('bg-white/50', index !== currentIndex);
                });

                prevButton.disabled = (currentIndex === 0);
                nextButton.disabled = (currentIndex === slides.length - 1);
            };
            
            const setupCarousel = () => {
                dotsContainer.innerHTML = ''; 
                slides.forEach((_, index) => {
                    const dot = document.createElement('button');
                    dot.classList.add('w-3', 'h-3', 'rounded-full', 'transition-colors', 'duration-300');
                    dotsContainer.appendChild(dot);
                    dot.addEventListener('click', () => moveToSlide(index));
                });
                
                const slideWidth = slides[0].getBoundingClientRect().width;
                if (!slideWidth) return;
                track.style.transition = 'none';
                track.style.transform = `translateX(-${slideWidth * currentIndex}px)`;
                setTimeout(() => {
                    track.style.transition = 'transform 0.5s ease-in-out';
                }, 50);

                updateUI();
                loadSlideContent(currentIndex);
            };

            // --- EVENTOS ---

            nextButton.addEventListener('click', () => {
                if (currentIndex < slides.length - 1) {
                    moveToSlide(currentIndex + 1);
                }
            });

            prevButton.addEventListener('click', () => {
                if (currentIndex > 0) {
                    moveToSlide(currentIndex - 1);
                }
            });
            
            window.addEventListener('resize', setupCarousel);

            setTimeout(setupCarousel, 100);
        });
    </script>
</body>
</html>
